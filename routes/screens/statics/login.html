<!-- LOGIN SCRIPT -->
<script type="module">
 async function doLogin(){
    const spinner = `
      <div class="d-flex align-items-center justify-content-center">
        <div class="spinner-border text-light" role="status"></div>
        <span class="ml-2"> Carregando...</span>
      </div>
    `
    $("#login_btn").html(spinner);

    const data = {
        login: $("[type=text]").val(),
        senha: $("[type=password]").val()
    }
    try{
        $("[role=alert]").addClass("d-none");
        const res = await axios.post(`/api/seg/login`, data);
        window.location.reload();
    }catch(e){
        console.log(e)
        $("[role=alert]").removeClass("d-none");
        $("#login_btn").html("Entrar");
    }
 }

  function init(){
    $("#login_btn").on("click", doLogin);
  }

  if (document.readyState == 'loading') {
    // still loading, wait for the event
    document.addEventListener('DOMContentLoaded', init);
  } else {
    // DOM is ready!
    init();
  }

</script>
