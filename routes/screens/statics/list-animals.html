  <head>
    <meta charset="utf-8">

    <!-- google font-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        text-decoration:none;
        cursor: pointer;

  <body class="d-flex flex-column align-items-center my-4">
    <ul id="links_list" class="list-group col-xl-6 col-md-8 col-ms-12">
      <div class="list-group-item list-group-item-action text-light" style="background-color: #8C168C">
        <h5 class="text-center m-0 p-2"><strong  id="doc_title"></strong></h5>
      </div>

      <div class="list-group-item d-flex align-items-center justify-content-center loading p-4">
        <div class="spinner-border text-secondary" role="status"></div>
        <span class="ml-2 text-secondary"> Carregando...</span>
      </div>

    </ul>
  </body>


</html>

<script>
  async function getApisInfo(){
    try{
      const res = await axios.get(`/api/v2/animals`);
      console.log(res);
      return res.data;
    }catch(e){
      console.log(e);
    }
  }

  function getListElement({apiName, apiVersion, apiDescription, updateAt, storageFileName}){
    console.log(apiName)
    const pathName =  apiName.toLocaleLowerCase().replaceAll(" ", "-");
    console.log(pathName)
    const splitDescription = apiDescription.split(")");
    const description = splitDescription.pop();
    const bitbucketlink = splitDescription[0].split("(").pop();

    return `
    <li class="list-group-item d-flex p-0">
          <a class="list-group-item-action py-2 px-3" href="" target="_blank">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">${apiName}</h5>
              <small class="text-muted">Atualizado em: ${updateAt}</small>
            </div>
            <p class="mb-1">${description}</p>
          </a>

          <a  href="" target="_blank" class="d-flex flex-column list-group-item-action w-25 py-2 px-3 border-start justify-content-between">
            <small class="badge bg-secondary rounded-pill">Versão: ${apiVersion}</small>
            <small class="text-muted badge rounded-pill">Changelog</small>
          </a>
      </li>

    `
  }

  async function renderData(){
    let title = "Produção";
    title = `Contratos APIs ${title}`
    $("#doc_title").html(title);

    $("#doc_title").css("font-family", "'Montserrat', sans-serif")

    const data = await getApisInfo();

    $(".loading").addClass("d-none");
    let apisNames = Object.keys(data);
    apisNames = apisNames.sort();
    apisNames.sort().forEach(apiName => {
      $("#links_list").append(getListElement({
        apiName: apiName,
        updateAt: data[raca],
        apiDescription: data[descricao],
        apiVersion: data[valor],
      }))
    })
  }
  
  renderData();
</script>
